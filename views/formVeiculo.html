<body>

    <div> 
        <h2>Formul√°rio de Cadastro</h2>
        <form action="/veiculos/cadastro" method="post">

                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" minlenght="7" maxlenght="8"/>
            </div>

                <label for="modelo">Modelo:</label>
